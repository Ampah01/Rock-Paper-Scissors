<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p class="heading">Rock Paper Scissors</p>
    <button class="js-rock-button move-button">
    <image src="images/rock-emoji.png" class="move-image"></image></button>

    <button class="js-paper-button move-button"><image src="images/paper-emoji.png"  class="move-image"></button>

    <button class="js-scissors-button move-button"><image src="images/scissors-emoji.png"  class="move-image"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="js-reset-button reset-score-button">Reset Score</button>

    <button class="js-autoplay autoplay-button">Auto Play</button>
    
    <p class="js-reset-confirmation"></p>


<script src="scripts/rock-paper-scissors.js"></script>
</script>
</body>
</html>
